<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請アプリ-A12</title>
    <link rel="stylesheet" href="style-page-1.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --error-color: #dc2626;
            --success-color: #16a34a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic UI', 'Meiryo UI', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 32px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-color);
        }

        .required {
            color: var(--error-color);
            margin-left: 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: white;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input[readonly] {
            background-color: #f1f5f9;
            color: #64748b;
            cursor: not-allowed;
        }

        .checkbox-group {
            margin-top: 16px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            accent-color: var(--primary-color);
        }

        .checkbox-item label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .form-group.error input,
        .form-group.error select {
            border-color: var(--error-color);
        }

        .form-group.error .error-message {
            display: block;
        }

        .description {
            font-size: 14px;
            color: #64748b;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            .form-container {
                padding: 24px 20px;
            }

            .form-row {
                flex-direction: column;
            }

            .form-row .form-group {
                min-width: auto;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>基本情報入力フォーム</h1>
            <p>必要事項をご入力の上、送信ボタンを押してください</p>
        </div>
        <div class="form-container">
            <form id="applicationForm">

                <!-- 基本情報セクション -->
                <div class="section">
                    <h2 class="section-title">基本情報</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="applicationNumber">申請番号</label>
                            <input type="text" id="applicationNumber" name="applicationNumber" readonly
                                value="AUTO-GEN-001">
                            <div class="description">自動生成・読み取り専用</div>
                        </div>
                        <div class="form-group">
                            <label for="applicationDate">申請日<span class="required">*</span></label>
                            <input type="date" id="applicationDate" name="applicationDate" required>
                            <div class="error-message">申請日を入力してください</div>
                            <div class="description">今日の日付を初期値</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject">件名<span class="required">*</span></label>
                        <input type="text" id="subject" name="subject" placeholder="件名を入力してください" required>
                        <div class="error-message">件名を入力してください</div>
                    </div>
                </div>

                <!-- 申請者情報セクション -->
                <div class="section">
                    <h2 class="section-title">申請者情報</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="company">所属会社<span class="required">*</span></label>
                            <input type="text" id="company" name="company" placeholder="所属会社を入力してください" required>
                            <div class="error-message">所属会社を入力してください</div>
                        </div>
                        <div class="form-group">
                            <label for="applicantName">氏名<span class="required">*</span></label>
                            <input type="text" id="applicantName" name="applicantName" placeholder="氏名を入力してください"
                                required>
                            <div class="error-message">氏名を入力してください</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="department">所属部門<span class="required">*</span></label>
                            <select id="department" name="department" required>
                                <option value="">選択してください</option>
                                <option value="総務部">総務部</option>
                                <option value="人事部">人事部</option>
                                <option value="情報システム部">情報システム部</option>
                                <option value="営業部">営業部</option>
                                <option value="マーケティング部">マーケティング部</option>
                                <option value="経理部">経理部</option>
                                <option value="開発部">開発部</option>
                                <option value="その他">その他</option>
                            </select>
                            <div class="error-message">所属部門を選択してください</div>
                        </div>
                        <div class="form-group">
                            <label for="section">所属課</label>
                            <input type="text" id="section" name="section" placeholder="所属課を入力してください">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">メールアドレス<span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="example@domain.co.jp" required>
                            <div class="error-message">有効なメールアドレスを入力してください</div>
                        </div>
                        <div class="form-group">
                            <label for="employeeId">社員番号<span class="required">*</span></label>
                            <input type="text" id="employeeId" name="employeeId" placeholder="社員番号を入力してください" required>
                            <div class="error-message">社員番号を入力してください</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extension">内線番号</label>
                        <input type="text" id="extension" name="extension" placeholder="内線番号を入力してください">
                    </div>
                </div>

                <!-- 承認者情報セクション -->
                <div class="section">
                    <h2 class="section-title">承認者情報</h2>

                    <div class="form-group">
                        <label for="supervisor">上司から選択<span class="required">*</span></label>
                        <select id="supervisor" name="supervisor" required>
                            <option value="">選択してください</option>
                            <option value="田中次郎（部長）">田中次郎（部長）</option>
                            <option value="佐藤花子（課長）">佐藤花子（課長）</option>
                            <option value="鈴木一郎（係長）">鈴木一郎（係長）</option>
                            <option value="その他">その他</option>
                        </select>
                        <div class="error-message">上司を選択してください</div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="approver1">承認者１<span class="required">*</span></label>
                            <select id="approver1" name="approver1" required>
                                <option value="">選択してください</option>
                                <option value="部門長">部門長</option>
                                <option value="課長">課長</option>
                                <option value="係長">係長</option>
                                <option value="その他指定">その他指定</option>
                            </select>
                            <div class="error-message">承認者１を選択してください</div>
                        </div>
                        <div class="form-group">
                            <label for="approver2">承認者２</label>
                            <select id="approver2" name="approver2">
                                <option value="">選択してください</option>
                                <option value="本部長">本部長</option>
                                <option value="取締役">取締役</option>
                                <option value="社長">社長</option>
                                <option value="その他指定">その他指定</option>
                            </select>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="publicFlag" name="publicFlag" value="1">
                            <label for="publicFlag">公開フラグ</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="agreement" name="agreement" value="1" required>
                            <label for="agreement">上記内容に相違なく、申請いたします。<span class="required">*</span></label>
                        </div>
                    </div>
                    <div class="error-message" id="agreementError">同意項目にチェックを入れてください</div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">下書き保存</button>
                    <button type="submit" class="btn btn-primary">送信</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 今日の日付を初期値として設定
        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            document.getElementById('applicationDate').value = dateString;
        });

        // フォーム送信処理
        document.getElementById('applicationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // バリデーション
            let isValid = true;
            const requiredFields = ['applicationDate', 'subject', 'company', 'applicantName', 'department', 'email', 'employeeId', 'supervisor', 'approver1'];

            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const formGroup = field.closest('.form-group');

                if (!field.value.trim()) {
                    formGroup.classList.add('error');
                    isValid = false;
                } else {
                    formGroup.classList.remove('error');
                }
            });

            // 同意項目のチェック
            const agreement = document.getElementById('agreement');
            const agreementError = document.getElementById('agreementError');
            if (!agreement.checked) {
                agreementError.style.display = 'block';
                isValid = false;
            } else {
                agreementError.style.display = 'none';
            }

            if (isValid) {
                alert('申請が送信されました。');
                // 実際の送信処理をここに実装
            }
        });

        // 下書き保存処理
        function clearForm() {
            if (confirm('フォームの内容を下書き保存しますか？')) {
                // 下書き保存処理をここに実装
                alert('下書きが保存されました。');
            }
        }

        // リアルタイムバリデーション
        document.querySelectorAll('input[required], select[required]').forEach(field => {
            field.addEventListener('blur', function () {
                const formGroup = this.closest('.form-group');
                if (!this.value.trim()) {
                    formGroup.classList.add('error');
                } else {
                    formGroup.classList.remove('error');
                }
            });
        });
    </script>
</body>

</html>
