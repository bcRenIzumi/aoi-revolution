# バリデーションメッセージの定義
jakarta.validation.constraints.NotBlank.message={0}を入力してください。
jakarta.validation.constraints.Size.message={0}は{min}文字以上、{max}文字以下で入力してください。
jakarta.validation.constraints.Max.message={0}は{max}文字以下で入力してください。
jakarta.validation.constraints.Pattern.message={0}は指定された文字列パターンに一致しません。
