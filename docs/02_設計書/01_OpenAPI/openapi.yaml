openapi: "3.1.0"
info:
  version: "1.0.0"
  title: "XXXプロジェクト API仕様書"
  description: |
    XXXプロジェクトのAPI仕様書

    ## 1. 概要
    本APIは、XXXプロジェクトのAPI仕様書です。

    ## 2. APIの命名規則

    ### 2.1 タグ名の命名規則

    1. タグ名を表す英単語の、`先頭文字 + 先頭文字以外の最初の子音`を大文字にしたものとする。

    2. 「1.」が既存の接頭辞と重複する場合、2文字目に指定する子音を次のものに送る。
      - 例：認証（authenticate）のグループを追加する際、`AT`の接頭辞が既に存在する → `AH`とする。

    3. 2文字目に指定できる子音がない場合、先頭文字以外の最初の母音を2文字目にする
      - 例：動画（video）のグループを追加する際、`VD`の接頭辞が既に存在する → `VI`とする。

    4. 「3.」が既存の接頭辞と重複する場合、2文字目に指定する母音を次のものに送る。

    ### 2.2 API名の命名規則

    連番2桁＋HTTPメソッドとAPI名を`_`で結合したものとする。

    HTTPメソッドは、`GET`, `POST`, `PUT`, `DELETE`のいずれかを使用し、以下の対応付けとする。
    - GET: 取得（R）
    - POST: 登録（C）
    - PUT: 更新（U）
    - DELETE: 削除（D）

    ## 3. URL設計規則
    - `/{open|secure}/{category}/{function}` の形式で統一
    - open: 認証不要
    - secure: 認証必須
    - category: APIカテゴリに対応
    - function: 具体的な機能名

    ## 4. 環境
    - 開発環境: http://localhost:8080
    - 検証環境: （未定）
    - 本番環境: （未定）

servers:
  - url: "http://localhost:8080"
    description: "開発環境"

tags:
  - name: "社員系（EM）"
    description: "社員情報の参照や管理に関するAPI"
  - name: "企業系（CP）"
    description: "企業情報や拠点情報の参照に関するAPI"
  - name: "PC環境系（PC）"
    description: "PCやネットワーク環境に関するAPI"
  - name: "共通系（CM）"
    description: "共通機能を提供するAPI"
  - name: "申請系（AP）"
    description: "PC申請に関する登録・参照を行うAPI"

paths:
  # 社員系（EM）カテゴリ
  /secure/employee/list:
    $ref: "./paths/01_employee/01_employee-list.yaml"
  /secure/employee/{employeeId}:
    $ref: "./paths/01_employee/02_employee-detail.yaml"

  # 企業系（CP）カテゴリ
  /secure/company/list:
    $ref: "./paths/02_company/01_company-list.yaml"
  /secure/company/{companyId}/location:
    $ref: "./paths/02_company/02_location-list.yaml"

  # PC環境系（PC）カテゴリ
  /open/pc/network:
    $ref: "./paths/03_pc/01_network-list.yaml"
  /open/pc/model:
    $ref: "./paths/03_pc/02_pc-model-list.yaml"

  # 共通系（CM）カテゴリ
  /secure/common/application-number:
    $ref: "./paths/04_common/01_application-number.yaml"

  # 申請系（AP）カテゴリ
  /secure/application/{applicationNumber}/register:
    $ref: "./paths/05_application/01_application-register.yaml"
  /secure/application/{applicationNumber}/basic:
    $ref: "./paths/05_application/02_basic-info.yaml"
  /secure/application/{applicationNumber}/file:
    $ref: "./paths/05_application/03_file-info.yaml"
  /secure/application/{applicationNumber}/pc:
    $ref: "./paths/05_application/04_pc-request.yaml"
