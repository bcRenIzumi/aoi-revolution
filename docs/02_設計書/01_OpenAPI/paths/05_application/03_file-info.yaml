post:
  tags:
    - 申請系（AP）
  summary: AP03C_ファイル仮登録API
  description: ファイルを仮登録する
  parameters:
    - name: id
      in: query
      required: true
      description: 申請番号
      schema:
        type: string
        example: "A202401010001"
  requestBody:
    description: リクエストボディ
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
              description: アップロードファイル
          required: [file]
  responses:
    "200":
      description: 成功時の動き
      content:
        application/json:
          schema:
            $ref: "../../components/common.yaml#/components/schemas/BaseResponse"
    "400":
      $ref: "../../components/common.yaml#/components/responses/BadRequestError"
    "500":
      $ref: "../../components/common.yaml#/components/responses/InternalServerError"
