get:
  tags:
    - 共通（CM）
  summary: 01R_基本情報取得API
  description: |
    基本情報を取得するAPI
    - 所属部門一覧
    - 上司一覧
    - 承認者一覧
    を取得する
  responses:
    200:
      description: 成功時のレスポンス
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../components/common.yaml#/components/schemas/BaseResponse"
              - type: object
                properties:
                  departments:
                    type: array
                    description: 所属部門一覧
                    items:
                      type: object
                      properties:
                        departmentId:
                          type: string
                          description: 部門ID
                          example: "D001"
                        departmentName:
                          type: string
                          description: 部門名
                          example: "営業部"
                  supervisors:
                    type: array
                    description: 上司一覧
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                          description: ユーザーID
                          example: "U001"
                        userName:
                          type: string
                          description: ユーザー名
                          example: "山田太郎"
                  approvers:
                    type: array
                    description: 承認者一覧
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                          description: ユーザーID
                          example: "U002"
                        userName:
                          type: string
                          description: ユーザー名
                          example: "鈴木一郎"
    400:
      $ref: "../../components/common.yaml#/components/responses/BadRequestError"
    500:
      $ref: "../../components/common.yaml#/components/responses/InternalServerError"
