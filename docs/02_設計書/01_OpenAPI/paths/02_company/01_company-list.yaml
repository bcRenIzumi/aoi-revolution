get:
  tags:
    - 企業系（CP）
  summary: CP01R_企業一覧取得API
  description: 企業の一覧情報を取得する
  responses:
    "200":
      description: 成功時の動き
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../components/common.yaml#/components/schemas/BaseResponse"
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        companyId:
                          type: string
                          description: 企業ID
                          example: "C0001"
                        companyName:
                          type: string
                          description: 企業名
                          example: "株式会社XXX"
                      required: [companyId, companyName]
                required: [data]
    "400":
      $ref: "../../components/common.yaml#/components/responses/BadRequestError"
    "500":
      $ref: "../../components/common.yaml#/components/responses/InternalServerError"
