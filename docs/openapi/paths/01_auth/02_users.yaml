get:
  tags:
    - 認証（AT）
  summary: 02R_認証会員一覧取得API
  description: 認証済み会員一覧を取得するAPI
  parameters:
    - name: lineUserId
      in: query
      required: true
      schema:
        type: string
        minLength: 33
        maxLength: 33
      example: "U8189cf6745fc0d808977bdb0b9f22995"
      description: LINEユーザーID
  responses:
    200:
      description: 成功時の動き
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../components/common.yaml#/components/schemas/BaseResponse"
              - type: object
                description: 認証会員一覧取得APIのレスポンスDTO
                properties:
                  lineUserId:
                    type: string
                    example: "U8189cf6745fc0d808977bdb0b9f22995"
                    description: LINEユーザーID
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "1"
                          description: 認証ユーザーID
                        cmnCstNo:
                          type: string
                          example: "1234567890"
                          description: 共通顧客番号
                      required: [id, cmnCstNo]
    400:
      $ref: "../../components/common.yaml#/components/responses/BadRequestError"
    500:
      $ref: "../../components/common.yaml#/components/responses/InternalServerError"

post:
  tags:
    - 認証（AT）
  summary: 02C_認証会員取得API
  description: 認証済み会員一覧を取得するAPI
  parameters:
    - name: lineUserId
      in: query
      required: true
      schema:
        type: string
        minLength: 33
        maxLength: 33
      example: "U8189cf6745fc0d808977bdb0b9f22995"
      description: LINEユーザーID
  responses:
    200:
      description: 成功時の動き
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../components/common.yaml#/components/schemas/BaseResponse"
              - type: object
                description: 認証会員一覧取得APIのレスポンスDTO
                properties:
                  lineUserId:
                    type: string
                    example: "U8189cf6745fc0d808977bdb0b9f22995"
                    description: LINEユーザーID
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "1"
                          description: 認証ユーザーID
                        cmnCstNo:
                          type: string
                          example: "1234567890"
                          description: 共通顧客番号
                        nickname:
                          type: string
                          example: "テストユーザー"
                          description: ニックネーム
                        isExpired:
                          type: boolean
                          example: false
                          description: 認証期限切れフラグ（true：期限切れ、false：有効）
                      required: [id, cmnCstNo, nickname, isExpired]
                required: [lineUserId, users]
    400:
      $ref: "../../components/common.yaml#/components/responses/BadRequestError"
    500:
      $ref: "../../components/common.yaml#/components/responses/InternalServerError"
